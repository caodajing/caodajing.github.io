<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>visibility</title>
</head>
<body>
	<div>121212</div>
	<script src="//cdn.jsdelivr.net/npm/eruda"></script>
	
	<script>
		eruda.init();
		navigator.share({
		    title: '121212',
		    url: document.querySelector('link[rel=canonical]') ?
			document.querySelector('link[rel=canonical]').href :
			window.location.href
		})
	</script>
	
</body>
</html>
